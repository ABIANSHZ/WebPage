<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="formcontainer">
            <h1>Create Account</h1><br>
            <form action="login.html" class="form">
                <div class="name">
                    <label for="fName">First Name</label>
                    <input type="text" id="fname" name="fname" class="form name" placeholder="Full Name" required>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lname" name="lastName" class="form name" placeholder="Mobile Number" required>
                    <label for="emailid">Email Address</label>
                    <input type="email" id="mail" name="form mail" class="form mail" placeholder="Email id" required>
                    <label for="password">Password</label>
                    <input type="password" id="setpassword" name="password" class="form password" placeholder="Password" required>
                    <label for="confrim password">Confrim Password</label>
                    <input type="password" id="confrimpassword" name="password" class="form password" placeholder="Confrim Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="login-container">
            <p>Already a member</p>
            <a href="login.html">Login</a><br>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="JS/register.js"></script>
</body>
</html>
